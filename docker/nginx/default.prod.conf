server {
    listen 80;
    listen [::]:80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # отключено ибо плеер не выдается в iframe. возможно стоит сделать отдельный сервер для плеера
    # add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always; # for old browsers
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Вынесем извлечение id в map — без лишних if в основном конфиге
    map $request_uri $kp_id {
        default "";
        ~^/show/kinopoisk/([0-9]+)$ $1;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass ${BACKEND_ADDRESS};
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # перехватываем ошибки от бекенда
        fastcgi_intercept_errors on;
        # все 404 отправляем в именованный location
        error_page 404 = @notfound;

        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }

    # Кастомная обработка 404
    location @notfound {
        # Если URL вида /show/kinopoisk/<id> — вернуть свой HTML (плеер коллапс)
        if ($kp_id != "") {
            rewrite ^ /player.html?id=$kp_id break;
        }

        # Иначе — обычная 404 без кастома
        return 404;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|woff|svg|ttf|eot|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    location ~* \.(mp4|webm|ogg|avi|wmv|flv|mov|mkv)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
        log_not_found off;

        add_header Accept-Ranges bytes;
    }

    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(storage|vendor|bootstrap\/cache|tests|database) {
        deny all;
        access_log off;
        log_not_found off;
    }

    error_log /dev/stderr;
    access_log /dev/stdout;
}