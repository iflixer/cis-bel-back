
# Собираем путь для фоллбека
map $request_uri $embed_path {
    default "";
    ~^/show/kinopoisk/([0-9]+)$      /embed/kp/$1;
    ~^/show/imdb/(tt[0-9]+)$         /embed/imdb/$1;
    ~^/show/tmdb/([0-9]+)$           /embed/tmdb/$1;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # отключено ибо плеер не выдается в iframe. возможно стоит сделать отдельный сервер для плеера
    # add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always; # for old browsers
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass ${BACKEND_ADDRESS};
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # перехватываем ошибки от бекенда
        fastcgi_intercept_errors on;
        # все 404 отправляем в именованный location
        error_page 404 = @notfound;
        error_page 502 = @error502;

        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }

    # Кастомная обработка 404
    location @notfound {
        default_type text/html;
        charset utf-8;
        if ($embed_path != "") {
            return 200 "<!doctype html><html lang=\"ru\"><head><meta charset=\"utf-8\"><meta name=\"viewport\" content=\"width=device-width,initial-scale=1\"><style>html,body{margin:0;padding:0;font-family:system-ui,Arial,sans-serif;background:#0b0b0b;color:#fff}.wrap{max-width:1200px;margin:0 auto;padding:0}iframe{width:100%;height:auto;aspect-ratio:16/9;border:0;background:#000}</style><title>Плеер</title></head><body><div class=\"wrap\"><iframe id=\"player2\" src=\"https://api.domem.ws${embed_path}\" allow=\"autoplay *; fullscreen\" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe></div></body></html>";
        }
        return 404;
    }

    # Кастомная обработка 502
    location @error502 {
        default_type text/html;
        charset utf-8;
        if ($embed_path != "") {
            return 200 "<!doctype html><html lang=\"ru\"><head><meta charset=\"utf-8\"><meta name=\"viewport\" content=\"width=device-width,initial-scale=1\"><style>html,body{margin:0;padding:0;font-family:system-ui,Arial,sans-serif;background:#0b0b0b;color:#fff}.wrap{max-width:1200px;margin:0 auto;padding:0}iframe{width:100%;height:auto;aspect-ratio:16/9;border:0;background:#000}</style><title>Плеер</title></head><body><div class=\"wrap\"><iframe id=\"player2\" src=\"https://api.domem.ws${embed_path}\" allow=\"autoplay *; fullscreen\" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe></div></body></html>";
        }
        # Иначе — обычная 404 без кастома
        return 502;
    }

    # fallback для плеера
    # location = /collapse.html {
    #     internal;
    #     add_header X-Proxy-loc "player" always;
    #     add_header Cache-Control "no-store" always;
    # }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|woff|svg|ttf|eot|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    location ~* \.(mp4|webm|ogg|avi|wmv|flv|mov|mkv)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
        log_not_found off;

        add_header Accept-Ranges bytes;
    }

    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(storage|vendor|bootstrap\/cache|tests|database) {
        deny all;
        access_log off;
        log_not_found off;
    }

    error_log /dev/stderr;
    access_log /dev/stdout;
}